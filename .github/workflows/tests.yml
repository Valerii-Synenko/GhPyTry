name: Tests

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      env:
        description: Select environment
        type: choice
        required: true
        options:
          - dev
          - qa
        default: dev

# Uncomment schedule event if it needs you.
# By default, it set for running every day at 4:00 AM.
#  schedule:
#    - "0 4 * * *"

run-name: "ðŸš€ (test run #${{ github.run_number }})  ${{ github.event.head_commit.message }}"

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: ${{ inputs.env || 'dev' }}
    env:
      BASE_URL: ${{ vars.BASE_URL }}
      FAKER_LOCALE: ${{ vars.FAKER_LOCALE }}

    steps:
      - name: Checkout test-framework
        uses: actions/checkout@v6

      - name: Checkout microservices-demo
        uses: actions/checkout@v6
        with:
          repository: Valerii-Synenko/microservices-demo
          path: microservices-demo

      - name: Start microservices
        working-directory: microservices-demo/deploy/docker-compose
        run: |
          docker compose up -d --wait
          
          echo "â³ Waiting for application on port $PORT..."
          for i in {1..30}; do
            if curl -sf http://localhost:80/ > /dev/null 2>&1; then
              echo "âœ… Application ready!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          
          echo "âŒ Application failed to start"
          docker compose ps
          docker compose logs --tail=50
          exit 1
          

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v5
        id: cache
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.13-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-py3.13-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root
          echo "Verifying installation:"
          ls -la .venv/bin/ | grep pytest || echo "pytest not found!"

      - name: Run pytest with Allure
        run: |
          poetry run pytest --alluredir=allure-results -v
        continue-on-error: true

      - name: Tear down Environment
        if: always()
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose down -v

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  report:
    name: Generate and Publish Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Test marketplace action
        uses: simple-elf/allure-report-action@v1.13
        if: always()
        id: allure-report
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Summary Link
        run: |
          echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/" >> $GITHUB_STEP_SUMMARY