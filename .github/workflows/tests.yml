name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://localhost/
      FAKER_LOCALE: hr_HR
      TIMEOUT: 30

    steps:
      - name: Checkout test-framework
        uses: actions/checkout@v4

      - name: Checkout microservices-demo
        uses: actions/checkout@v4
        with:
          repository: Valerii-Synenko/microservices-demo
          path: microservices-demo

      - name: Docker compose up
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose up -d
          sleep 60

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry & Dependencies
        run: |
          pip install poetry
          poetry install --no-interaction --no-root

      - name: Run pytest with Allure
        run: |
          poetry run pytest --alluredir=allure-results -v
        continue-on-error: true

      - name: Docker compose down
        if: always()
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose down -v

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  report:
    name: Generate & Publish Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Allure Report Action
        uses: simple-elf/allure-report-action@v1.9
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: Publish report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          commit_message: "ðŸ“Š Allure Report - Run #${{ github.run_number }}"

      - name: Add report link to Summary
        run: |
          echo "## ðŸ“Š Allure Report Generated" >> $GITHUB_STEP_SUMMARY
          echo "Report is available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY