name: Run Tests with Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Checkout microservices-demo
        uses: actions/checkout@v4
        with:
          repository: Valerii-Synenko/microservices-demo
          path: microservices-demo

      - name: Start microservices
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose up -d
          sleep 60

      - name: Health check
        run: docker ps

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Download Allure history
        uses: dawidd6/action-download-artifact@v3
        if: always()
        continue-on-error: true
        with:
          workflow: tests.yml
          name: allure-history
          path: allure-history

      - name: Run tests
        run: poetry run pytest --alluredir=allure-results -v
        continue-on-error: true

      - name: Stop services
        if: always()
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose down -v

      - name: Generate Allure Report with history
        if: always()
        run: |
          # Install Allure CLI
          wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          
          # Copy history from previous run if exists
          if [ -d "allure-history/allure-report/history" ]; then
            echo "✅ History found, copying..."
            mkdir -p allure-results/history
            cp -r allure-history/allure-report/history/* allure-results/history/
          else
            echo "ℹ️ No history found"
          fi
          
          # Generate report
          allure generate allure-results -o allure-report --clean
          
          echo "Report generated successfully"
          ls -la allure-report/

      - name: Save Allure history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: |
            allure-report/history
            allure-report/widgets
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy:
    needs: test
    if: always()
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4