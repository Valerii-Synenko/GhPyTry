name: Tests

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      env:
        description: Select environment
        type: choice
        required: true
        options:
          - dev
          - qa
        default: dev

      os:
        description: Select OS
        type: choice
        required: true
        options:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        default: ubuntu-latest


# Uncomment schedule event if it needs you.
# By default, it set for running every day at 4:00 AM.
#  schedule:
#    - "0 4 * * *"

run-name: "ðŸš€ (test run #${{ github.run_number }})  ${{ github.event.head_commit.message }}"

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ${{ inputs.os || 'ubuntu-latest' }}
    timeout-minutes: 10
    environment: ${{ inputs.env || 'dev' }}
    env:
      BASE_URL: ${{ vars.BASE_URL }}
      FAKER_LOCALE: ${{ vars.FAKER_LOCALE }}

    steps:
      - name: Checkout test-framework
        uses: actions/checkout@v6

      - name: Checkout microservices-demo
        uses: actions/checkout@v6
        with:
          repository: Valerii-Synenko/microservices-demo
          path: microservices-demo

      - name: Start microservices
        working-directory: microservices-demo/deploy/docker-compose
        run: |
          docker compose up -d --wait
          
          echo "â³ Waiting for application on port $PORT..."
          for i in {1..30}; do
            if curl -sf ${{ vars.BASE_URL }}:80/ > /dev/null 2>&1; then 
              echo "âœ… Application ready!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          
          echo "âŒ Application failed to start"
          docker compose ps
          docker compose logs --tail=50
          exit 1
          
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.13-${{ hashFiles('poetry.lock') }}

      - run: poetry install --no-interaction --no-root
      - run: poetry run pytest --alluredir=allure-results -v

  report:
    name: Generate and Publish Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download Allure results
        uses: actions/download-artifact@v7
        with:
          name: allure-results
          path: allure-results

      - name: Add environment metadata
        run: |
          cat > allure-results/environment.properties << EOF
          ENV=${{ inputs.env || 'dev' }}
          OS=${{ inputs.os || 'ubuntu-latest' }}
          BRANCH=${{ github.ref_name }}
          COMMIT=${{ github.event.head_commit.message }}
          TRIGGERED=@${{ github.actor }}
          EOF

      - name: Get Allure history
        uses: actions/checkout@v6
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 10

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Add Report Link to Summary
        if: always()
        run: |
          echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY