name: Tests

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      env:
        description: Select environment
        type: choice
        required: true
        options:
          - DEV
          - QA
        default: DEV

# Uncomment schedule event if it needs you.
# By default, it set for running every day at 4:00 AM.
#  schedule:
#    - "0 4 * * *"

run-name: "ðŸš€ (test run #${{ github.run_number }})  ${{ github.event.head_commit.message }}"

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: ${{ inputs.env || 'DEV' }}
    env:
      BASE_URL: ${{ vars.BASE_URL }}
      FAKER_LOCALE: ${{ vars.FAKER_LOCALE }}

    steps:
      - name: Checkout test-framework
        uses: actions/checkout@v4

      - name: Checkout microservices-demo
        uses: actions/checkout@v4
        with:
          repository: Valerii-Synenko/microservices-demo
          path: microservices-demo
          ref: main

      - name: Compose microservices-demo
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose up -d --wait
          
          for service in frontend cartservice productcatalogservice; do
            until curl -sf http://localhost/health/$service > /dev/null; do
              echo "Waiting for $service..."
              sleep 2
            done
          done

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v5
        id: cache
        with:
          path: .venv
          key: venv-${{ runner.os }}-py3.13-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-py3.13-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root
          echo "Verifying installation:"
          ls -la .venv/bin/ | grep pytest || echo "pytest not found!"

      - name: Run pytest
        id: pytest
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 2
          command: poetry run pytest --alluredir=allure-results -v

      - name: Debug on test failure
        if: failure() && steps.pytest.outcome == 'failure'
        run: |
          echo "::group::Docker Container Status"
          docker ps -a
          echo "::endgroup::"

          echo "::group::Docker Compose Services"
          cd microservices-demo/deploy/docker-compose
          docker compose ps
          docker compose logs --tail=100
          echo "::endgroup::"

          echo "::group::System Resources"
          df -h
          free -h
          echo "::endgroup::"

          echo "::group::Network Connectivity"
          curl -v http://localhost/ || true
          echo "::endgroup::"

      - name: Tear down Environment
        if: always()
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose down -v

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  report:
    name: Generate and Publish Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Checkout test-framework repository
        uses: actions/checkout@v6

      - name: Download Allure results
        uses: actions/download-artifact@v7
        with:
          name: allure-results
          path: allure-results

      - name: Checkout gh-pages branch to get Allure reports history
        uses: actions/checkout@v6
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Install Allure CLI
        run: |
          echo "ðŸ“¥ Installing Allure CLI..."
          wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Add Allure metadata
        run: |
          cat > allure-results/executor.json << EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "buildOrder": "${{ github.run_number }}",
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://valerii-synenko.github.io/GhPyTry/"
          }
          EOF

          cat > allure-results/environment.properties << EOF
          ENV=GitHub CI
          OS=ubuntu-latest
          URL=http://localhost/
          BRANCH=${{ github.ref_name }}
          COMMIT=${{ github.event.head_commit.message }}
          TRIGGERED=@${{ github.actor }}
          EOF

      - name: Generate Allure Report (with history)
        run: |
          if [ -d "gh-pages/history" ]; then
            echo "âœ… History found from previous runs"
            mkdir -p allure-results/history
            cp -r gh-pages/history/* allure-results/history/
          else
            echo "â„¹ï¸ No history found (first run)"
          fi

          echo "ðŸ“Š Generating Allure report..."
          allure generate allure-results -o allure-report --clean

          if [ -d "allure-report/history" ]; then
            echo "âœ… Report generated successfully"
            ls -la allure-report/history/
          fi

      - name: Publish report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          keep_files: false
          commit_message: "ðŸ“Š Allure Report - Run #${{ github.run_number }}: ${{ github.event.head_commit.message }}"

      - name: Summary Link
        run: |
          echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
