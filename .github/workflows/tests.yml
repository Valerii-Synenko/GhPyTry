name: Run Tests with Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test repository
        uses: actions/checkout@v4

      - name: Checkout microservices-demo
        uses: actions/checkout@v4
        with:
          repository: Valerii-Synenko/microservices-demo
          path: microservices-demo

      - name: Start microservices
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose up -d
          sleep 60

      - name: Health check
        run: docker ps

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Load Allure history from cache
        uses: actions/cache/restore@v3
        id: cache-allure-history
        with:
          path: allure-history
          key: allure-history-${{ github.run_number }}
          restore-keys: |
            allure-history-

      - name: Run tests
        run: poetry run pytest --alluredir=allure-results -v
        continue-on-error: true

      - name: Stop services
        if: always()
        run: |
          cd microservices-demo/deploy/docker-compose
          docker compose down -v

      - name: Generate Allure Report with history
        if: always()
        run: |
          # Install Allure CLI
          wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          
          # Copy history from cache if exists
          if [ -d "allure-history/history" ]; then
            echo "✅ History found in cache"
            mkdir -p allure-results/history
            cp -r allure-history/history/* allure-results/history/
          else
            echo "ℹ️ No history found (first run or cache expired)"
          fi
          
          # Generate report
          allure generate allure-results -o allure-report --clean
          
          # Prepare history for next run
          mkdir -p allure-history
          if [ -d "allure-report/history" ]; then
            cp -r allure-report/history allure-history/
          fi
          
          echo "✅ Report generated successfully"

      - name: Save Allure history to cache
        if: always()
        uses: actions/cache/save@v3
        with:
          path: allure-history
          key: allure-history-${{ github.run_number }}

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy:
    needs: test
    if: always()
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4